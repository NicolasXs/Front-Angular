<div class="main-login">
  <div class="login">
    <div class="card-login">
      <h1>LOGIN</h1>
      <div class="textfield">
        <input type="email" placeholder="e-mail" [(ngModel)]="email" />
      </div>
      <div class="textfield">
        <input type="password" placeholder="Senha" [(ngModel)]="password" />
        <button class="btn" (click)="login()">Login</button>
        <a href="#">Esqueceu a senha?</a>
        <a routerLink="/register">Criar conta</a>
      </div>
    </div>
  </div>
</div>
